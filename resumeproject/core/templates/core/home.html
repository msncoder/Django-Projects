{% extends 'core/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}

<div class="mt-5 text-center">
    <img src=" {% static 'core/images/img.jpg' %} " alt="profile pic" class="img-fluid rounded-circle mt-5"
    width="200px" height="200px">
    <div class="mt-5 text-white mx-5 text-justify">
        {% for homemodel in homemodels %}
        <h1 class="font-weight-bold st-font">{{homemodel.heading}}</h1>
        <div class="px-4 " style="line-height:2rem;">
            <p> {{homemodel.paragraph|safe}} </p>
        </div>
        {% endfor %}
    </div>
    <div class="text-center">
        
    <a href="{% url 'contact page' %}" class="btn btn-outline-warning my-3 mr-5">Hire me</a>
    <a href="{% url 'contact page' %}" class="btn btn-outline-info my-3">Contact</a>
    </div>
</div>

{% endblock content %}
