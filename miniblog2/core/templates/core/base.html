<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fontawsome.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'core/include.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                
                {% endblock msg %}
            </div>
        </div>
        <div class="row">
            {% block side %}
            
            {% endblock side %}
            {% block content %}
            
            {% endblock content %}
        </div>
    </div>


    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/fontawsome.js' %}"></script>
</body>
</html>
